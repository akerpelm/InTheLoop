<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
       <meta property="og:title" content="InTheLoop" />
     <meta property="og:image" content="./public//images/screenshot.png" />
     <meta
       property="og:description"
       content="A lightweight, frontend only JavaScript application to search for, and view information and charts about globally listed securities. Aimed to provide basic financial literacy to any user. Built in 72 hours."
     />
     <meta
       property="og:url"
       content="https://akerpelm.github.io/InTheLoop/"
     />

    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://kit.fontawesome.com/a0464f5f3d.js"
      crossorigin="anonymous"
    ></script>
<!-- <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" /> -->
<link rel="icon" type="image/png" href="public/images/favicon-16x16.png" sizes="16x16" />

    <title>ITL - In The Loop</title>
  </head>

  <body>
    <h1 class="title">Take control of your financial literacy.</br>Get <span class="title-alt">InTheLoop.</span>
    </h1>
    <img class="js-itl-logo" src="public/images/ITL_logo.png">
    <div class="container">
      <div class="header"></div>
      <div class="search"></div>
      <div class="splash"></div>
      <div class="hidden-columns">
        <div class="single-ticker"></div>
      <div class="tab-container">
        <div class="tab-button-container">
          <button id="tab-btn-1">1D</button>
          <button id="tab-btn-2">1W</button>
          <button id="tab-btn-3">1M</button>
          <button id="tab-btn-4">1Y</button>
          <button id="tab-btn-5">MAX</button>
        </div>
          <div class="chart">
            <canvas 
            id="dailyChart"
            class="ticker-chart-daily tab-panel"
            style="width: 100%; height: 100%"
            ></canvas>
            <canvas "
            id="weeklyChart"
            class="ticker-chart-weekly tab-panel"
            style="width: 100%; height: 100%"
            ></canvas>
            <canvas
            id="monthlyChart"
            class="ticker-chart-monthly tab-panel"
            style="width: 100%; height: 100%"
            ></canvas>
            <canvas
            id="yearlyChart"
            class="ticker-chart-yearly tab-panel"
            style="width: 100%; height: 100%"
            ></canvas>
            <canvas
            id="maxChart"
            class="ticker-chart-max tab-panel"
            style="width: 100%; height: 100%"
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
    
  </body>
</html>
