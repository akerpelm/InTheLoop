<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://kit.fontawesome.com/a0464f5f3d.js"
      crossorigin="anonymous"
    ></script>
    <title>JS Project Skeleton</title>
  </head>

  <body>
    <h1 class="title">Take control of your financial literacy.</br>Get <span class="title-alt">InTheLoop.</span>
    </h1>
    <img class="js-itl-logo" src="public/images/ITL_logo.png">
    <div class="container">

      <div class="header"></div>
      <div class="search"></div>
      <div class="columns">
        <div class="single-ticker"></div>

        <div class="chart">
          <canvas
            id="dailyChart"
            class="ticker-chart-daily"
            style="width: 100%; height: 100%"
          >
          </canvas>
          <canvas
            id="weeklyChart"
            class="ticker-chart-weekly"
            style="width: 100%; height: 100%"
          >
          </canvas>
          <canvas
            id="maxChart"
            class="ticker-chart-max"
            style="width: 100%; height: 100%"
          >
          </canvas>
        </div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
